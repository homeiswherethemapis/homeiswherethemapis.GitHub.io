<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .sparkly-text {
            font-size: 4rem;
            text-align: center;
            color: #FF69B4;
            text-shadow: 0 0 2px #FF69B4, 0 0 5px #FF69B4, 0 0 10px #FF1493;
            animation: sparkle 1s ease-in-out infinite;
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="sparkly-text">Welcome</h1>
</body>
</html>
